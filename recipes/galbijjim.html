<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Galbijjim Recipe</title>
	</head>
	<body>
		<h1>Galbijjim Recipe</h1>
		<img
			src="../images/galbijjim/galbijjim.jpg"
			alt="Lasagna Image 1"
			height="500"
			width="500"
		/>
		<h2>Description</h2>
		<p>
			갈비찜 만드는 과정은 갈비 준비와 양념 만들기 두 단계로 나눌 수 있습니다.
			먼저 갈비를 깨끗이 씻고 적당한 크기로 잘라줍니다. 그 후, 양념을
			준비합니다.
		</p>
		<p>
			양념은 간장, 설탕, 다진 마늘, 다진 생강, 참기름, 후추를 혼합해 만듭니다.
			이 양념을 갈비에 골고루 바른 후, 충분히 재워 맛이 스며들게 합니다. 재운
			갈비는 그릴이나 팬에서 구워서 완성합니다.
		</p>
		<h2>Ingredients</h2>
		<ul>
			<li>갈비</li>
			<li>간장</li>
			<li>설탕</li>
			<li>다진 마늘</li>
			<li>다진 생강</li>
			<li>기타 재료</li>
		</ul>
	</body>
